<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Tic-Tac-Toe</h1>
        <p class="app__tagline">Battle a friend or challenge the AI</p>
      </header>

      <section class="app__controls">
        <div class="mode-toggle" role="group" aria-label="Game mode">
          <button class="mode-toggle__btn is-active" data-mode="pvp">
            Player vs Player
          </button>
          <button class="mode-toggle__btn" data-mode="pvai">
            Player vs AI
          </button>
        </div>
        <button class="btn btn--ghost" id="themeToggle" aria-pressed="false">
          Toggle Theme
        </button>
      </section>

      <section class="scoreboard" aria-label="Scoreboard">
        <div class="scoreboard__item">
          <span class="label">Player X</span>
          <span class="value" id="scoreX">0</span>
        </div>
        <div class="scoreboard__item">
          <span class="label">Draws</span>
          <span class="value" id="scoreDraw">0</span>
        </div>
        <div class="scoreboard__item">
          <span class="label">Player O</span>
          <span class="value" id="scoreO">0</span>
        </div>
      </section>

      <section class="board" aria-label="Tic-Tac-Toe board" role="grid">
        <button class="cell" data-index="0" aria-label="Cell 1" role="gridcell"></button>
        <button class="cell" data-index="1" aria-label="Cell 2" role="gridcell"></button>
        <button class="cell" data-index="2" aria-label="Cell 3" role="gridcell"></button>
        <button class="cell" data-index="3" aria-label="Cell 4" role="gridcell"></button>
        <button class="cell" data-index="4" aria-label="Cell 5" role="gridcell"></button>
        <button class="cell" data-index="5" aria-label="Cell 6" role="gridcell"></button>
        <button class="cell" data-index="6" aria-label="Cell 7" role="gridcell"></button>
        <button class="cell" data-index="7" aria-label="Cell 8" role="gridcell"></button>
        <button class="cell" data-index="8" aria-label="Cell 9" role="gridcell"></button>
      </section>

      <section class="status-panel" aria-live="polite">
        <p id="statusMessage">Player X's turn</p>
        <div class="status-panel__actions">
          <button class="btn btn--primary" id="restartBtn">Restart</button>
        </div>
      </section>
    </main>

    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
